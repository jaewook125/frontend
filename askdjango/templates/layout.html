{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Askdjango</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" />

</head>
<body>
 <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">재욱</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url "blog:index" %}">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not user.is_authenticated %}
              <li><a href="{% url "login" %}">로그인</a></li>
              <li><a href="{% url "signup" %}">회원가입</a></li>
            {% else %}
              <li><a href="{% url "profile" %}">프로필</a></li>
              <li><a href="#">로그아웃</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {% block content %}
	{% endblock %}
  <div class="container">
    <hr/>
<footer>
  <p>&copy; 2017 company </p>
</footer>
</div>

  <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
	<script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
  <script src="{% static "jquery.csrf.js"%}"></script> <!-- 메번 ajax 셋업 -->
  <script src="{% static "underscore/underscore-min.js" %}"></script>
  <script src="{% static "jquery-form/dist/jquery.form.min.js" %}"></script>
  {% block extra_body %}
  {% endblock %}
</body>
</html>
