{% extends "accounts/layout.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>{{user}}의 프로필</h1>
			<table class="table table-hover table-bordered">
				<tbody>
					<tr>
						<th>유저 이름</th>
						<td>{{user.username}}</td>
					</tr>
					<tr>
						<th>가입일</th>
						<td>{{user.date_joined}}</td>
					</tr>
					<tr>
						<th>마지막 접속</th>
						<td>{{user.last_login}}</td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
